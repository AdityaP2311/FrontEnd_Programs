<html>
<head>
	<title>HTML Table Example</title>
</head>
	<body>
		<center>
		<table border=1>
			<tr>
				<th>Column1</th>
				<th>Column2</th>
				<th>Column3</th>
			</tr>
			<tr>
				<td rowspan="2">Row1 cell 1</td>
				<td>Row1 cell 2</td>
				<td>Row1 cell 3</td>
			</tr
			<tr>
				
				<td>Row2 cell 2</td>
				<td>Row2 cell 3</td>
			</tr>
			<tr>
				
				<td colspan="3">Row3 cell 1</td>

			</tr>
		</center>
		</table>
	</body>
</html>
